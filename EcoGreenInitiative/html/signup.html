<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoGreen Initiative</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="text-center">
                <h1>Create Your Account</h1>
                <p>Join the EcoGreen Initiative today!</p>
                <form id="signupForm">
                    <label for="signup-name">Full Name:</label>
                    <input type="text" id="signup-name" name="name" required placeholder="John Doe">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required placeholder="your.email@example.com">
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required placeholder="********">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm_password" required placeholder="********">
                    <input type="submit" value="Sign Up">
                </form>
                <div id="signupMessage" class="form-message"></div>
                <p>Already have an account? <a href="login.html">Login here</a>.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 EcoGreen Initiative. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;
            const messageDiv = document.getElementById('signupMessage');

            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match.';
                messageDiv.className = 'form-message error';
                messageDiv.style.display = 'block';
                return;
            }

            // Simulate form submission (no actual backend)
            if (name && email && password) {
                messageDiv.textContent = 'Sign up successful (frontend only). You can now log in.';
                messageDiv.className = 'form-message success';
                messageDiv.style.display = 'block';
            } else {
                messageDiv.textContent = 'Please fill in all fields.';
                messageDiv.className = 'form-message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
