<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoGreen Initiative</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="text-center">
                <h1>Login to Your Account</h1>
                <p>Enter your credentials to access your dashboard.</p>
                <form id="loginForm">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required placeholder="your.email@example.com">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required placeholder="********">
                    <input type="submit" value="Login">
                </form>
                <div id="loginMessage" class="form-message"></div>
                <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 EcoGreen Initiative. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageDiv = document.getElementById('loginMessage');

            // Simulate form submission (no actual backend)
            if (email && password) {
                messageDiv.textContent = 'Login attempt successful (frontend only).';
                messageDiv.className = 'form-message success';
                messageDiv.style.display = 'block';
            } else {
                messageDiv.textContent = 'Please enter both email and password.';
                messageDiv.className = 'form-message error';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
